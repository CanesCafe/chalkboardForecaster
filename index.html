<!doctype html>
<html>
    <head>
        <title>Cane's Forecaster</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="app.css" rel="stylesheet"/>
        <script src="app.js" type="application/javascript"></script>
    </head>
    <body onload="onLoad()";>
        <header class="container-fluid">
            <!-- <h1 class="title">CANE'S FORECASTER</h1> -->
            <div><img class="logo" src="images/CanesLogo.png" alt=""></div>
        </header>
        <div class="modal-container">
            <div class="bg-container">
                <div class="content"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="d-flex justify-content-center">
                <aside >
                    <h2 class="title">Wind Chill Factory <br> Cold Front</h2>
                    <div>
                        <div class="list-group">
                          <h4 aria-current="true">LUCK OF THE DRAW
                          </h4>
                          <div class="transparent-bg">
                            <button type="button" id="frappes">FRAPPES</button>
                            <button type="button" id="smoothies" >SMOOTHIES</button>
                            <button type="button" id="local" >LOCAL CREATIONS</button>
                          </div>
                         
                        </div>
                    </div>
                </aside>

                <aside >
                    <h2 class="title">Heat Wave <br>(Wind Chill Upon Request)</h2>
                    <div>
                         <div class="list-group">
                          <h4 ria-current="true">DEALER'S CHOICE!</h4>
                          <div class="transparent-bg">
                            <button type="button" id="coffee" >COFFEE</button>
                            <button type="button" id="noncoffee" >NOT COFFEE</button>
                          </div>
                          
                        </div>
                    </div>
                </aside>
                        
                <aside >
                    <h2 class="title">Tasty Comestibles</h2>
                    <div>
                        <div class="list-group">
                          <h4  aria-current="true">
                            SURPRISE ME!!!
                          </h4>
                          <div class="transparent-bg">
                            <button type="button" id="pies">AUSSIE PIES</button>
                            <button type="button" id="paninis" >PRESSED PANINIS</button>
                            <button type="button" id="health" >SPRING INTO HEALTH</button>
                            <button type="button" id="bagels" >BAGELS</button>
                            <button type="button" id="waffles" >WAFFLES</button>
                            <button type="button" id="superdonut" >NUTRITIOUS or DELICIOUS?</button>
                          </div>
                         
                        </div>
                    </div>
                </aside>
            </div>
           
        </div>
        <footer class="container-fluid">
            Property of Parisi's (Copyright 2022)
            <p id="timestamp"></p>
        </footer>
    </body>
</html>
