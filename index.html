<!doctype html>
<html>
    <head>
        <title>Cane's Forecaster</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link href="app.css" rel="stylesheet"/>
        <script src="app.js" type="application/javascript"></script>
    </head>
    <body onload="onLoad()";>
        <header class="container-fluid">
            <h1>CANE'S FORCASTER</h1>
        </header>
        <div class="modal-container">
            <div class="bg-container">
                <div class="content"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="d-flex justify-content-center">
                <aside >
                    <h2 class="title">WIND CHILL FACTOR <br> COLD FRONT</h2>
                    <div>
                        <div class="list-group">
                          <p class="list-group-item list-group-item-action active" aria-current="true">LUCK OF THE DRAW
                          </p>
                          <button type="button" id="frappes" class="list-group-item list-group-item-action">FRAPPES</button>
                          <button type="button" id="smoothies" class="list-group-item list-group-item-action">SMOOTHIES</button>
                          <button type="button" id="local" class="list-group-item list-group-item-action">LOCAL CREATIONS</button>
                        </div>
                    </div>
                </aside>

                <aside >
                    <h2 class="title">HEAT WAVE <br>(WIND CHILL upon request)</h2>
                    <div>
                         <div class="list-group">
                          <p class="list-group-item list-group-item-action active" aria-current="true">DEALER'S CHOICE!</p>
                          <button type="button" class="list-group-item list-group-item-action">COFFEE</button>
                          <button type="button" class="list-group-item list-group-item-action">NOT COFFEE</button>
                        </div>
                    </div>
                </aside>
                        
                <aside >
                    <h2 class="title">TASTY COMESTIBLES</h2>
                    <div>
                        <div class="list-group">
                          <p class="list-group-item list-group-item-action active" aria-current="true">
                            SURPRISE ME!!!
                          </p>
                          <button type="button" class="list-group-item list-group-item-action">AUSSIE PIES</button>
                          <button type="button" class="list-group-item list-group-item-action">PRESSED PANINIS</button>
                          <button type="button" class="list-group-item list-group-item-action">SPRING INTO HEALTH</button>
                          <button type="button" class="list-group-item list-group-item-action">BAGELS</button>
                          <button type="button" class="list-group-item list-group-item-action" disabled>WAFFLES</button>
                          <button type="button" class="list-group-item list-group-item-action" disabled>SUPERFOOD</button>
                        </div>
                    </div>
                </aside>
            </div>
           
        </div>
        <footer class="container-fluid">
            Property of Parisi's (Copyright 2022)
            <p id="timestamp"></p>
        </footer>
    </body>
</html>
